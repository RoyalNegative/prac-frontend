<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>prac</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="container">
            <h1 class="page-title">Kaan'ın Çalışma Alanı</h1>
            <div id="progressBar" class="progress-bar" role="progressbar" width="0" aria-valuemax="100" aria-valuemin="0"></div>
        </div>
        <div class="input-container">
            <h2 id="text"> Hello I am Kaan's personal AI Assistant how can I help you today.</h2>
            <ul class="messageList" id="messages">
                <li class="list-item bot-Message">  
                    "bot" 
                </li>
                <li class="list-item user-Message" role="alert">  
                    "user" 
                </li>
            </ul>  
            <div class="input-button">
                <input type="text" class="input" placeholder="Sorununuzu Yazınız" id="prompt">
                <button class="btn" onclick="sendMessage()">
                    
                    <svg class="icon" width="25" height="25">
                        <use href="./images/icons.svg#icon-circle-up"></use>
                    </svg>
                </button>
                <p class="errorMessage" id="errorMessage"></p>
            </div>
        </div>
        </main>
    <footer class="footer"></footer>

    <script  type="module" src="./script.js"></script>
</body>
</html>
